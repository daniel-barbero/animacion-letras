	<script type="text/javascript">
            var caja = document.getElementById("base");

            function explosion() {

                for (var i = 0; i < div.length; i++) {
                    var positionTop = Math.floor((Math.random()*600)-300);
                    var positionLeft = Math.floor((Math.random()*1200)-600);
                    console.log(positionTop,positionLeft)
                    div[i].style.top=positionTop+"px";
                    div[i].style.left=positionLeft+"px";
                }
           
            }
            
           setTimeout (explosion, 50000);
